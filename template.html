    <style>
        :root {
            --bg-deep: #020617; /* Slate 950 - Darker */
            --bg-card: rgba(30, 41, 59, 0.4);
            --accent-primary: #6366f1;
            --accent-secondary: #ec4899;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-deep);
            color: #f8fafc; /* Slate 50 */
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.08) 0%, transparent 25%),

        }

        .glass {
            background: var(--bg-card);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* ... existing styles ... */

        .code-block {
            position: relative;
            background: #0f172a;
            border-radius: 0.75rem;
            border: 1px solid rgba(255,255,255,0.1);
            margin: 1.5rem 0;
            overflow: hidden;
        }

        .code-block pre {
            padding: 1.25rem;
            overflow-x: auto;
            margin: 0;
            color: #e2e8f0;
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.875rem;
        }

        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(255,255,255,0.1);
            border: none;
            color: #94a3b8;
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .prose h3 { font-size: 1.5rem; font-weight: 700; color: white; margin-top: 2rem; margin-bottom: 1rem; }
        .prose p { margin-bottom: 1.25rem; line-height: 1.75; color: #cbd5e1; }
        .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1.5rem; color: #cbd5e1; }
        .prose li { margin-bottom: 0.5rem; }
        
        .compare-select {
            background: #1e293b;
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 0.75rem;
            border-radius: 0.5rem;
            width: 100%;
            cursor: pointer;
        }
        
        .compare-select:focus {
            outline: 2px solid var(--accent-primary);
        }
    </style>
    <script>
        function copyCode(btn) {
            const pre = btn.parentElement.querySelector('pre');
            const code = pre.innerText;
            navigator.clipboard.writeText(code).then(() => {
                const originalText = btn.innerText;
                btn.innerText = 'Copied!';
                setTimeout(() => {
                    btn.innerText = originalText;
                }, 2000);
            });
        }
    </script>
