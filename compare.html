<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hub - The Central Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #020617; /* Slate 950 - Darker */
            --bg-card: rgba(30, 41, 59, 0.4);
            --accent-primary: #6366f1;
            --accent-secondary: #ec4899;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-deep);
            color: #f8fafc; /* Slate 50 */
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(236, 72, 153, 0.08) 0%, transparent 25%);
        }

        .glass {
            background: var(--bg-card);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* ... existing styles ... */

        .code-block {
            position: relative;
            background: #0f172a;
            border-radius: 0.75rem;
            border: 1px solid rgba(255,255,255,0.1);
            margin: 1.5rem 0;
            overflow: hidden;
        }

        .code-block pre {
            padding: 1.25rem;
            overflow-x: auto;
            margin: 0;
            color: #e2e8f0;
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.875rem;
        }

        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(255,255,255,0.1);
            border: none;
            color: #94a3b8;
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .prose h3 { font-size: 1.5rem; font-weight: 700; color: white; margin-top: 2rem; margin-bottom: 1rem; }
        .prose p { margin-bottom: 1.25rem; line-height: 1.75; color: #cbd5e1; }
        .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1.5rem; color: #cbd5e1; }
        .prose li { margin-bottom: 0.5rem; }
        
        .compare-select {
            background: #1e293b;
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 0.75rem;
            border-radius: 0.5rem;
            width: 100%;
            cursor: pointer;
        }
        
        .compare-select:focus {
            outline: 2px solid var(--accent-primary);
        }
    </style>
    <script>
        function copyCode(btn) {
            const pre = btn.parentElement.querySelector('pre');
            const code = pre.innerText;
            navigator.clipboard.writeText(code).then(() => {
                const originalText = btn.innerText;
                btn.innerText = 'Copied!';
                setTimeout(() => {
                    btn.innerText = originalText;
                }, 2000);
            });
        }
    </script>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Navigation -->
    <nav class="sticky top-0 z-50 glass border-b-0 border-b-white/5 bg-slate-950/80">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-12">
                    <a href="index.html" class="text-xl font-bold tracking-tight text-white flex items-center gap-2">
                        <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-indigo-500 to-pink-500 flex items-center justify-center text-white font-bold">AI</div>
                        <span>Hub</span>
                    </a>
                    <div class="hidden md:flex items-center space-x-8">
                        <a href="index.html" class="nav-link ">Dashboard</a>
                        <a href="news.html" class="nav-link ">Intel & Rumors</a>
                        <a href="models.html" class="nav-link active">The Arena</a>
                        <a href="tutorials.html" class="nav-link ">Workshop</a>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <div class="relative hidden sm:block">
                        <input type="text" placeholder="Search..." class="bg-white/5 border border-white/10 rounded-full px-4 py-1.5 text-sm focus:outline-none focus:border-indigo-500/50 focus:bg-white/10 transition-all w-64 text-white placeholder-slate-500">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow">
        
    <div class="max-w-5xl mx-auto px-4 py-12">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-white mb-4">Model Comparator</h1>
            <p class="text-slate-400">Head-to-head analysis of top-tier LLMs.</p>
        </div>

        <div class="glass p-8 rounded-3xl">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Model A</label>
                    <select id="modelA" class="compare-select" onchange="renderComparison()">
                        <option value="0" selected>GPT-4o</option><option value="1" >Claude 3.5 Sonnet</option><option value="2" >Gemini 1.5 Pro</option><option value="3" >Llama 3.1 405B</option><option value="4" >Grok 2</option><option value="5" >Mistral Large 2</option><option value="6" >Claude 3 Opus</option><option value="7" >GPT-4 Turbo</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Model B</label>
                    <select id="modelB" class="compare-select" onchange="renderComparison()">
                        <option value="0" >GPT-4o</option><option value="1" selected>Claude 3.5 Sonnet</option><option value="2" >Gemini 1.5 Pro</option><option value="3" >Llama 3.1 405B</option><option value="4" >Grok 2</option><option value="5" >Mistral Large 2</option><option value="6" >Claude 3 Opus</option><option value="7" >GPT-4 Turbo</option>
                    </select>
                </div>
            </div>

            <div id="comparisonResult" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Content injected via JS -->
            </div>
        </div>
    </div>

    <script>
        const models = [{"name":"GPT-4o","provider":"OpenAI","price":"$5 / $15","performance":"Elite","context":"128k","mmlu":"88.7%","description":"Omni model with state-of-the-art reasoning, audio, and vision capabilities.","url":"https://openai.com/gpt-4o","tags":["Multimodal","Reasoning","Coding"]},{"name":"Claude 3.5 Sonnet","provider":"Anthropic","price":"$3 / $15","performance":"Elite","context":"200k","mmlu":"88.3%","description":"The industry standard for coding and nuanced writing tasks. Exceptional speed and cost-efficiency.","url":"https://anthropic.com/claude","tags":["Coding","Writing","Vision"]},{"name":"Gemini 1.5 Pro","provider":"Google","price":"$3.50 / $10.50","performance":"Elite","context":"2M","mmlu":"85.9%","description":"Massive context window ideal for analyzing entire codebases, long documents, and video.","url":"https://aistudio.google.com/","tags":["Long Context","Multimodal","Analysis"]},{"name":"Llama 3.1 405B","provider":"Meta","price":"Open Source","performance":"Elite","context":"128k","mmlu":"88.6%","description":"The most powerful open-weights model available. Rivaling top proprietary models.","url":"https://llama.meta.com/","tags":["Open Source","Reasoning","Enterprise"]},{"name":"Grok 2","provider":"xAI","price":"Included in X Premium","performance":"High","context":"128k","mmlu":"86.5%","description":"Real-time access to X data with strong reasoning capabilities and uncensored modes.","url":"https://x.ai","tags":["Real-time","Social","Uncensored"]},{"name":"Mistral Large 2","provider":"Mistral AI","price":"$3 / $9","performance":"Very High","context":"128k","mmlu":"84.0%","description":"European champion with strong multilingual support and coding proficiency.","url":"https://mistral.ai/","tags":["Multilingual","Coding","Efficient"]},{"name":"Claude 3 Opus","provider":"Anthropic","price":"$15 / $75","performance":"Elite","context":"200k","mmlu":"86.8%","description":"Deep reasoning model for complex tasks where accuracy is paramount.","url":"https://anthropic.com/claude","tags":["Reasoning","Writing","Complex Tasks"]},{"name":"GPT-4 Turbo","provider":"OpenAI","price":"$10 / $30","performance":"Very High","context":"128k","mmlu":"86.4%","description":"Previous flagship, reliable workhorse for general purpose tasks.","url":"https://openai.com","tags":["General","Reasoning"]}];

        function renderComparison() {
            const idxA = document.getElementById('modelA').value;
            const idxB = document.getElementById('modelB').value;
            const modelA = models[idxA];
            const modelB = models[idxB];
            
            const container = document.getElementById('comparisonResult');
            
            function renderCard(m) {
                return `
                    <div class="space-y-6">
                        <div class="text-center">
                            <span class="inline-block px-3 py-1 rounded-full bg-white/5 text-xs font-bold text-slate-300 mb-2">${m.provider}</span>
                            <h2 class="text-3xl font-bold text-white">${m.name}</h2>
                        </div>
                        
                        <div class="space-y-4">
                            <div class="flex justify-between items-center p-3 bg-white/5 rounded-lg">
                                <span class="text-slate-400">Context</span>
                                <span class="text-white font-mono font-bold">${m.context}</span>
                            </div>
                            <div class="flex justify-between items-center p-3 bg-white/5 rounded-lg">
                                <span class="text-slate-400">Performance</span>
                                <span class="text-indigo-400 font-bold">${m.performance}</span>
                            </div>
                            <div class="flex justify-between items-center p-3 bg-white/5 rounded-lg">
                                <span class="text-slate-400">MMLU Score</span>
                                <span class="text-pink-400 font-bold">${m.mmlu || 'N/A'}</span>
                            </div>
                            <div class="flex justify-between items-center p-3 bg-white/5 rounded-lg">
                                <span class="text-slate-400">Pricing</span>
                                <span class="text-emerald-400 font-bold">${m.price}</span>
                            </div>
                        </div>
                        
                        <p class="text-sm text-slate-400 leading-relaxed">${m.description}</p>
                        
                        <div class="flex gap-2 flex-wrap">
                            ${(m.tags || []).map(t => `<span class="text-[10px] bg-white/5 px-2 py-1 rounded text-slate-300">${t}</span>`).join('')}
                        </div>
                    </div>
                `;
            }

            container.innerHTML = renderCard(modelA) + '<div class="hidden md:block w-px bg-white/10 absolute left-1/2 top-8 bottom-8"></div>' + renderCard(modelB);
        }

        // Init
        renderComparison();
    </script>
    
    </main>

    <!-- Footer -->
    <footer class="border-t border-white/5 bg-slate-950 py-12 mt-12">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-slate-500 text-sm">Â© 2026 OpenClaw Technology. The Intelligence Hub.</p>
        </div>
    </footer>

</body>
</html>
